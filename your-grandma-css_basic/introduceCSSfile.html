<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入CSS檔案</title>
    <!--這邊做引入 style.css 檔案的屬性設定-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--class(類別名稱，用於對不同標籤做分類，方便CSS做群體設定) 
        id(唯一識別名稱，在一個html中一個id名稱只能出現一次)
    -->
    <h1 id="title">CSS練習</h1>
    <p class="food background-gray">麻婆豆腐</p>
    <p class="food">南洋咖哩雞</p>
    <p class="food">黑胡椒豬柳</p>
    <p class="person background-gray">小灰</p>
    <p class="person">小黑</p>
    <p class="person">小白</p>
</body>
</html>
