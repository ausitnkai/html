<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS標籤</title>
    <style>
        /*將CSS屬性一出來做額外設定，當要對同一種標籤設定同一種屬性時，這樣就不用做重複設定了*/
        p{
            color: red;
            background-color: grey;
        }
        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS練習</h1>
    <p>這是一段文字</p>
    <p>這是一段文字</p>
    <p>這是一段文字</p>
    <p>這是一段文字</p>
    <p>這是一段文字</p>
    <p>這是一段文字</p>
</body>
</html>
